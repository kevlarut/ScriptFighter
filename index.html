<html ng-app="gameApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	
	<script src="js/gameApp.js"></script>
	<script src="js/gameController.js"></script>
	<script src="js/sprite.js"></script>
		
	<title>Script Fighter</title>
	
</head>
<body ng-controller="gameController" ng-keydown="keydown($event)">

	<div style="width:300px;"> 
		<div style="float:left; width:40%;">
			Player:
			<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="max-width:100%; width: {{ryu.health / 100 * 100}}%;"></div>
			</div>
		</div>
		<div style="float:right; width:40%;">
			A.I.:
			<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="max-width:100%; width: {{blanka.health / 100 * 100}}%;"></div>
			</div>
		</div>
		
		<canvas id="gameCanvas" style="background:#333;"></canvas>
		
		<p>Keys: LEFT, RIGHT, X to punch</p>
	</div>
	
</body>
</html>
